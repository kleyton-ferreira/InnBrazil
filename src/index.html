<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="components/assets/imgs/favicon.ico"
    />
    <title>Inn Brazil</title>

    <!-- ================ CSS =============== -->
    <link rel="stylesheet" href="components/css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="components/css/reset.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="components/css/responsive.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- ======================== ICONS ======================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- ================ FONT =============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- ================ JS =============== -->
    <script src="components/js/main.js" defer></script>
    <script src="components/js/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <header class="header-top">
      <div class="header-container container">
        <div class="header-content-top">
          <div class="header-logo">
            <a href="#"
              ><img src="components/assets/imgs/logo.png" alt="logo"
            /></a>
          </div>
          <div class="header-top-text">
            <h2>PRIMEIRO LOTE LIBERADO <span>POR TEMPO LIMITADO</span></h2>
          </div>
          <div class="header-top-hours" id="count">
            <div class="title title-description">
              <p class="value" data-days>00</p>
              <span>DIAS</span>
            </div>
            <div class="title title-description-text">
              <p class="value" data-hours>00</p>
              <span>horas</span>
            </div>
            <div class="title title-description-text">
              <p class="value" data-minutes>00</p>
              <span>min</span>
            </div>
            <div class="title title-description-text">
              <p class="value" data-seconds>00</p>
              <span>seg</span>
            </div>
          </div>
          <div class="header-button">
            <a href="https://www.globo.com" target="_blank">
              <button>GARANTIR INGRESSO</button>
            </a>
            <div id="theme-switch">
              <i class="ri-moon-fill"></i>
              <i class="ri-sun-line"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
